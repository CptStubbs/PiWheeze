<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <pre id="data"></pre>

    <h2>Last 24 Hours</h2>
    <canvas id="co2Chart" width="800" height="300"></canvas>

    <script>
        function fetchData() {
            fetch('/data')
                .then(r => r.json())
                .then(d => {
                    document.getElementById('data').textContent =
                        JSON.stringify(d, null, 2);
                });
        }

        function save() {
            fetch('/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    refresh_interval: parseFloat(
                        document.getElementById('interval').value
                    )
                })
            });
        }

        setInterval(fetchData, 1000);
        fetchData();
    const ctx = document.getElementById('co2Chart').getContext('2d');

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'COâ‚‚ ppm',
                data: [],          // points will be {x: timestamp, y: co2_ppm}
                borderWidth: 2,
                tension: 0.2,
                fill: false
            }]
        },
        options: {
            animation: false,
            responsive: true,
            scales: {
                x: {
                    type: 'time',       // time axis
                    time: {
                        unit: 'hour',
                        tooltipFormat: 'HH:mm'
                    },
                    title: { display: true, text: 'Time (UTC)' }
                },
                y: {
                    title: { display: true, text: 'ppm' }
                }
            }
        }
    });

    // ---------- History polling ----------
    async function updateChart() {
        const res = await fetch('/history');
        const data = await res.json();

        // map history into Chart.js {x: timestamp, y: value}
        chart.data.datasets[0].data = data.map(d => ({
            x: d.timestamp,  // ISO8601 string from backend
            y: d.co2_ppm
        }));

        chart.update();
    }

    // update every 5 seconds
    setInterval(updateChart, 5000);
    updateChart();
}

    </script>

</body>
</html>
